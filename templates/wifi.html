{% extends "base.html" %}

{% block content %}
<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label class="label">Network Name:</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control is-expanded">
                <input class="input" type="text" placeholder="SSID" />
            </div>
        </div>
    </div>
</div>

<div class="field is-horizontal">

    <div class="field-label is-normal">
        <label class="label">Password:</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control is-expanded">
                <input class="input" type="password" placeholder="password" />
            </div>
        </div>
    </div>
</div>

<div class="field is-horizontal">
    <div class="field-label">
        <label class="label">Encryption:</label>
    </div>
    <div class="field-body">
        <div class="field is-narrow">
            <div class="control">
                <label class="radio">
                    <input type="radio" />
                    None
                </label>
                <label class="radio">
                    <input type="radio" />
                    WPA/WPA2
                </label>
                <label class="radio">
                    <input type="radio" />
                    WEP
                </label>
            </div>
        </div>
    </div>
</div>
{% endblock %}
