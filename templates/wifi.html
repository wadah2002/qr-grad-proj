{% extends "base.html" %}

{% block content %}

{% if get_flashed_messages() %}
    <div class="notification is-danger">
        {{ get_flashed_messages()[0] }}
    </div>
{% endif %}
<form method="POST" action="/wifi">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Network Name:</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control is-expanded">
                    <input class="input" name="SSID" type="text" placeholder="SSID" />
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Password:</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control is-expanded">
                    <input class="input" name="wifiPassword" type="password" placeholder="password" />
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label">
            <label class="label">Encryption:</label>
        </div>
        <div class="field-body">
            <div class="field is-narrow">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="encryption" />
                        None
                    </label>
                    <label class="radio">
                        <input type="radio" name="encryption" />
                        WPA/WPA2
                    </label>
                    <label class="radio">
                        <input type="radio" name="encryption" />
                        WEP
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="field">
        <div class="control">
            <button type="submit" class="button is-medium is-primary is-fullwidth">
                <span class="icon"><i class="fas fa-check"></i></span>
                <span>Submit</span>
            </button>
        </div>
    </div>
</form>
{% endblock %}
