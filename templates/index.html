{% extends "base.html" %}

{% block content %}
<div class="field">
  <label class="label">Enter Text:</label>
  <div class="control">
    <form method="POST" action="/">
      <textarea class="textarea" name="dataInput" placeholder="e.g. Hello world"></textarea>
      <button type="submit" class="button is-medium is-primary is-fullwidth">
        <span class="icon"><i class="fas fa-check"></i></span>
        <span>Submit</span>
      </button>
    </form>
  </div>
</div>
{% endblock %}
